<script>
	//배열생성
	var ar = ["스티브잡스","빌게이츠","마크주커버그","마윈"]
	//배열의 모든 데이터를 순서대로 출력
	//t에는 배열의 인덱스가 순서대로 대입된다. 
	for (t in ar){
		document.writeln(t+":"+ar[t])
	}
	document.writeln("<br/>")
	
	//객체생성 
	var obj ={"name":"찰스페졸드", "book":"Win API"}
	for (t in obj){
		document.writeln(t+":"+obj[t])
	}
	document.writeln("<br/>")
	
	//location이라는 객체의 속성확인 
	for(t in location){
		document.writeln(t)
	}
	
</script>
