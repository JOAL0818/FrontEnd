<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열</title>
</head>
<body>

</body>
<script>
	var str = "Hello World"
	//문자열의 각 문자를 1개씩 출력
	var i =0
	while(i<str.length){
		document.writeln(str.charAt(i))
		i=i+1
	}
	
	//문자의 존재여부 - indexOf, lastIndexOf
	document.writeln("<br/>"+str.indexOf("o"))
	document.writeln("<br/>"+str.lastIndexOf("o"))
	document.writeln("<br/>"+str.indexOf("k"))
	
	//str을 공백을 기준으로 분리해서 출력 : Hello World 출력
	var ap = str.split(" ")
	for(i in ap){
		document.writeln("<br/>"+ap[i])
	}

	//앞의 3글자만 가져와서 출력
	document.writeln("<br/>"+str.substring(0,3))
	
	//trim, toUpperCase, toLowerCas기능 
 	
</script>
</html>
